---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: home-assistant-postgresql
  namespace: home-automation
  labels:
    app: home-assistant-postgresql
spec:
  replicas: 1
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
  serviceName: home-assistant-postgresql-hl
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate
  selector:
    matchLabels:
      app: home-assistant-postgresql
  template:
    metadata:
      name: home-assistant-postgresql
      labels:
        app: home-assistant-postgresql
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: home-assistant-postgresql
                namespaces:
                  - home-automation
                topologyKey: kubernetes.io/hostname
              weight: 1
      securityContext:
        fsGroup: 1000
      hostNetwork: false
      hostIPC: false
      containers:
        - name: postgresql
          image: "bitnami/postgresql:14.5.0"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsUser: 1000
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_DATABASE
              value: "home-assistant"
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgresql-secret
                  key: postgresql-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgresql-secret
                  key: postgresql-password
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "${POSTGRESQL_USERNAME}" -h 127.0.0.1 -p
                  5432
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U "${POSTGRESQL_USERNAME}" -h 127.0.0.1 -p 5432
                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits: {}
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /bitnami/postgresql
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        selector:
          matchLabels:
            app: home-assistant-postgresql
        accessModes:
          - "ReadWriteOnce"
        storageClassName: freenas-iscsi-manual-csi
        resources:
          requests:
            storage: "100Gi"

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-assistant
  namespace: home-automation
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
        - name: postgresql-isready
          image: "bitnami/postgresql:14.5.0"
          env:
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgresql-secret
                  key: postgresql-username
          command:
            - "sh"
            - "-c"
            - until pg_isready -h home-assistant-postgresql-hl -U
              ${POSTGRESQL_USERNAME} ; do sleep 2 ; done
      containers:
        - name: home-assistant
          image: "ghcr.io/theautomation/home-assistant:54a334df8649c4dd5f468ef1a3d2d0e1f3c30ed9"
          imagePullPolicy: Always
          securityContext:
            privileged: true
          ports:
            - containerPort: 8123
              protocol: TCP
            - containerPort: 5683
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/Amsterdam"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "2000"
          livenessProbe:
            httpGet:
              path: /manifest.json
              port: 8123
          readinessProbe:
            httpGet:
              path: /manifest.json
              port: 8123
          volumeMounts:
            - name: home-assistant-config
              mountPath: /config/.storage/
            - name: secrets
              mountPath: /config/secrets.yaml
              subPath: secrets.yaml
          resources: {}
      volumes:
        - name: home-assistant-config
          persistentVolumeClaim:
            claimName: pvc-nfs-home-assistant-config
        - name: secrets
          secret:
            secretName: secrets
      imagePullSecrets:
        - name: github-registry-creds

